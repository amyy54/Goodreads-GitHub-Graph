<!doctype html>
<html>
  <head>
    <title>Contribution Graph</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/graph.css') }}"
    />
  </head>
  <body>
    <!-- This was taken from a repository someone made to read Google sheets data into the graph, modified to work with what I'm doing. -->
    <!-- It is unlikely that the original code will remain at all once I'm done, but while it exists as a placeholder, I will properly cite it. -->
    <!-- https://github.com/Padhma/GitHub-Contribution-Graph-Clone -->
    <h1>Goodreads History</h1>
    <div class="graph">
      <ul class="months">
        <li>Jan</li>
        <li>Feb</li>
        <li>Mar</li>
        <li>Apr</li>
        <li>May</li>
        <li>Jun</li>
        <li>Jul</li>
        <li>Aug</li>
        <li>Sep</li>
        <li>Oct</li>
        <li>Nov</li>
        <li>Dec</li>
      </ul>
      <ul class="days">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="squares">
        {% for entry in data %}
        <li data-level="{{ entry['level'] }}"></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
